<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbearia Alura - Contato</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style-contato.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>
          <img src="images/logo.png" alt="Logo da Barbearia Alura" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html" title="Ir para Home">Home</a></li>
            <li>
              <a href="produtos.html" title="Ir para Produtos">Produtos</a>
            </li>
            <li><a href="contato.html" title="Ir para contatos">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        
        <div>
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" required name="nome" class="input-padrao">
          <label for="email">Email</label>
          <input type="email" id="email" required name="email" class="input-padrao" placeholder="email@domínio.com">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" required name="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX">
        </div>

        <div>
          <label for="mensagem">Mensagem</label>
          <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite aqui a mensagem desejada"></textarea>
        </div>

        <fieldset>
          <legend>Escolha a opção de contato:</legend>
          <label for="radio-email"><input type="radio" id="radio-email" value="email" name="contato">Email</label>
          <label for="radio-telefone"><input type="radio" id="radio-telefone" value="telefone" name="contato">Telefone</label>
          <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" value="whatsapp" name="contato" checked>WhatsApp</label>
        </fieldset>

        <fieldset class="select-horario">
          <legend>Selecione o horário desejado:</legend>
          <select title="seleção de horário">
            <option selected disabled value="">Selecione uma opção</option>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <table>
          <caption>Horário de Funcionamento</caption>
          <thead>
            <tr>
              <th scope="col">Dia</th>
              <th scope="col">Horário</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Segunda</th>
              <td>8:00-20:00</td>
            </tr>
            <tr>
              <th scope="row">Quarta</th>
              <td>8:00-20:00</td>
            </tr>
            <tr>
              <th scope="row">Sexta</th>
              <td>8:00-20:00</td>
            </tr>
          </tbody>
        </table>

        <label for="checkbox" class="checkbox"><input type="checkbox" id="checkbox" name="checkbox" value="aceito" checked>Gostaria de receber novidades sobre Barbearia Alura por email?</label>
        <input type="submit" value="Enviar Formulário"  class="submit-button">
      </form>
    </main>
    <footer>
      <img src="images/logo-branco.png" alt="Logo alternativo da Barbearia Alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
  </body>
</html>
