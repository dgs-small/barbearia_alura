<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbearia Alura - Contato</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style-contato.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>
          <img src="images/logo.png" alt="logo do site" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html" title="Ir para Home">Home</a></li>
            <li>
              <a href="produtos.html" title="Ir para Produtos">Produtos</a>
            </li>
            <li><a href="contato.html" title="Ir para contatos">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <div>
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" required name="nome" class="input-padrao">
          <label for="email">Email</label>
          <input type="text" id="email" required name="email" class="input-padrao">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" required name="telefone" class="input-padrao">
        </div>
        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
        <div>
          <p>Escolha a opção de contato:</p>
          <label for="radio-email"><input type="radio" id="radio-email" value="email" name="contato">Email</label>
          <label for="radio-telefone"><input type="radio" id="radio-telefone" value="telefone" name="contato">Telefone</label>
          <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" value="whatsapp" name="contato">WhatsApp</label>
        </div>
        <div class="select-horario">
          <p>Selecione o horário desejado:</p>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </div>
        <label for="checkbox" class="checkbox"><input type="checkbox" id="checkbox" name="checkbox" value="aceito">Gostaria de receber novidades sobre Barbearia Alura por email?</label>
        <input type="submit" value="Enviar Formulário"  class="input-padrao">
      </form>
    </main>
    <footer>
      <img src="images/logo-branco.png" alt="logo branco da barbearia alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
  </body>
</html>
